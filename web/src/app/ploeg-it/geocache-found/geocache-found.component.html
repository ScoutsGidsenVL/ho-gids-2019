<mat-card>
  <mat-card-header>
    <mat-card-title>Jij hebt een geocache gevonden!</mat-card-title>
    <mat-card-subtitle>{{foundWord.location}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Het gevonden woord is: <code>{{foundWord.word}}</code>. Vind alle geocaches en ga naar de stand van Ploeg IT op de
      markt.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            color="primary"
            [routerLink]="['/','ploeg-it', 'geocache']">Alle gevonden geocaches</button>
  </mat-card-actions>
</mat-card>
