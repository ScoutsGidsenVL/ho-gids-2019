<div class="container"
     [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary"
               class="toolbar">
    <button mat-icon-button
            (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">HO-App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item
           routerLink=".">
          <mat-icon>home</mat-icon> Home
        </a>
        <a mat-list-item
           routerLink=".">
          <mat-icon>info</mat-icon> Info
        </a>
        <a mat-list-item
           routerLink=".">
          <mat-icon>map</mat-icon> Kaart
        </a>
        <a mat-list-item
           routerLink=".">
          <mat-icon>local_hospitale</mat-icon> Hulp
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p>Test</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
